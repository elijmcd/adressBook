<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="/img/favicon.ico" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow">
            <a class="navbar-brand" href="/index.html">Address Book</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Get the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="//www.dougaldev.net" target="_blank">My Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- <div class="jumbotron jumbotron-fluid header"></div> -->

    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="container-fluid">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addAddress">
                Add Address
            </button>
            <hr>
            <table class="table table-striped" id="addressBook">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Data goes here -->
                </tbody>
            </table>
            <div class="modal" id="addAddress">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add a new Address</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="newAddressForm">
                                <div class="form-group">
                                    <label for="newName">Full Name</label>
                                    <input type="text" class="form-control" id="newName" placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="newCity">City</label>
                                    <input type="text" class="form-control" id="newCity" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label for="newState">State</label>
                                    <input type="text" class="form-control" id="newState" placeholder="State">
                                </div>
                                <div class="form-group">
                                    <label for="newEmail">E-Mail</label>
                                    <input type="email" class="form-control" id="newEmail" placeholder="E-Mail">
                                </div>
                                <div class="form-group">
                                    <label for="newPhone">Full Name</label>
                                    <input type="tel" class="form-control" id="newPhone"
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="saveAddress()"
                                data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span>Address Book | &copy; Eli McDougal | 2021</span>
        </div>
    </footer>

    <template id="Data-Template">
        <tr>
            <td id="name"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="email"></td>
            <td id="phone"></td>
        </tr>
    </template>

    ================================================== -->

    </script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>

    </script>

    </script>
    <script src="/js/site.js"> </script>
</body>

</html>
